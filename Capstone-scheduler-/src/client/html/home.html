<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Capstone Reservation System</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="wrapper">
    <!-- Room Selection -->
    <div class="sidebar" data-image="http://thetalon.ca/wp-content/uploads/2015/03/Concordia_University_06.jpg"> 
        <div class="sidebar-wrapper">
            <h1 style="text-align:center">Rooms</h1>
            <ul id="room-list" class="nav">
                <!-- <li class="active"><a><p>H917-1</p></a></li> -->
            </ul>
        </div>
    </div>
    <!-- Room Selection End -->

    <!-- Reservation Dashboard-->
    <div class="main-panel">
        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Capstone Reservation System</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logout-button">Log out</a></li>
                </ul>
            </div>
        </nav>
        <!-- Header End -->
        <!-- Reservation -->
        <div class="content">
            <div class="container-fluid"> 
                <div class="row">
                    <!-- Calendar View -->
                    <div class="col-md-8">
                        <div class="view">
                            <!-- Calendar Body -->
                            <div class="content">
                                <!-- Calendar -->
                                <div id="calendar" class="calendar">
                                </div>
                                <!-- Calendar End-->
                                <div id="reservation-error-box">
                                    <span id="reservation-error-msg"><span>
                                </div>
                                <!-- Calendar Footer -->
                                <div class="footer">
                                    <hr>
                                    <div class="legend">
                                        <i class="fa fa-circle time-slot-unavailable"></i>
                                        <i class="fa fa-circle time-slot-booked"></i>
                                        <i class="fa fa-circle time-slot-waiting"></i>
                                    </div>
                                </div>
                                <!-- Calendar Footer End-->
                            </div>
                            <!-- Calendar Body End -->
                        </div>
                    </div>
                    <!-- Calendar View End -->
                    <!-- User Reservation View -->
                    <div class="col-md-4">
                        <div class="view ">
                            <!-- My Reservation Header -->
                            <div class="header">
                                <h4 class="title">My Reservation</h4>
                            </div>
                            <!-- My Reservation Header End -->
                            <!-- My Reservation Body -->
                            <div class="content">
                                <div class="table-full-width">
                                    <table class="table">
                                        <tbody id="reservation-list">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- My Reservation Body End -->
                            <!-- My Waiting List Header -->
                            <div class="header">
                                <h4 class="title">My Waiting List</h4>
                            </div>
                            <!-- My Waiting List Header End -->
                            <!-- My Waiting List Body -->
                            <div class="content">
                                <div class="table-full-width">
                                    <table class="table">
                                        <tbody id="waiting-list">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- My Waiting List Body End -->
                        </div>
                    </div>
                    <!-- User Reservation View End-->
                </div>
            </div>
        </div>
        <!-- Reservation End -->
    </div>
    <!-- Reservation Dashboard End -->
</div>
<script src="bundle.js"></script>
</body>
</html>
